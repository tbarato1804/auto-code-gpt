name: Analyze Tradier Bot and Create PR

on:
  workflow_dispatch:

jobs:
  analyze-and-pr:
    runs-on: ubuntu-latest
    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      TRADIER_REPO: "https://github.com/tbarato1804/tradier.git"

    steps:
      - name: Checkout analyzer repo
        uses: actions/checkout@v3

      - name: Clonar repo de trading
        run: git clone $TRADIER_REPO tradier

      - name: Instalar dependencias
        run: pip install -r requirements.txt

      - name: Ejecutar analizador
        run: python analyze_tradier_bot.py

      - name: Copiar sugerencia al repo de trading
        run: |
          cp gpt_patch.py tradier/

      - name: Subir rama con cambio sugerido
        working-directory: tradier
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git checkout -b suggestion-patch-${{ github.run_id }}
          git add gpt_patch.py
          git commit -m "ðŸ’¡ Sugerencia automÃ¡tica de OpenAI [skip ci]"
          git push origin suggestion-patch-${{ github.run_id }}

      - name: Crear Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          path: tradier
          commit-message: "ðŸ’¡ Sugerencia automÃ¡tica de OpenAI [skip ci]"
          branch: suggestion-patch-${{ github.run_id }}
          title: "ðŸ’¡ Sugerencia automÃ¡tica de OpenAI"
          body: "Esta sugerencia fue generada automÃ¡ticamente por el bot analizador del repositorio auto-code-gpt."
