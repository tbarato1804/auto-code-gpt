name: Analyze Tradier Bot and Suggest Fixes

on:
  workflow_dispatch:
  schedule:
    - cron: '0 1 * * *'

jobs:
  analyze-and-pr:
    runs-on: ubuntu-latest
    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      GH_PAT: ${{ secrets.GH_PAT }}
      TRADIER_REPO: "https://github.com/tbarato1804/tradier.git"

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Clonar repo Tradier con autenticaci√≥n
        run: |
          git clone https://tbarato1804:${{ secrets.TRADIER_PAT }}@github.com/tbarato1804/tradier.git tradier


      - name: Instalar dependencias
        run: pip install -r requirements.txt

      - name: Ejecutar an√°lisis con OpenAI
        run: python analyze_tradier_bot.py

      - name: Commit y push de sugerencia
        run: |
          git checkout -b suggestion-patch-${{ github.run_id }}
          git add .
          git commit -m "üí° Sugerencia autom√°tica de OpenAI [skip ci]"
        working-directory: tradier

      - name: Set Git remote with authentication
        run: git remote set-url origin https://x-access-token:${{ secrets.GH_PAT }}@github.com/tbarato1804/tradier.git
        working-directory: tradier

      - name: Push a rama nueva
        run: git push origin suggestion-patch-${{ github.run_id }}
        working-directory: tradier
