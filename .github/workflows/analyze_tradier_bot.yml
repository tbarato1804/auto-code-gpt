name: Analyze Tradier Bot and Suggest Improvements

on:
  workflow_dispatch:

jobs:
  analyze-and-pr:
    runs-on: ubuntu-latest
    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      TRADIER_TOKEN: ${{ secrets.TRADIER_TOKEN }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install dependencies
        run: pip install openai

      - name: Clone Tradier repository
        run: git clone https://x-access-token:${{ secrets.TRADIER_TOKEN }}@github.com/tbarato1804/tradier.git tradier

      - name: Run OpenAI analysis
        run: python analyze_tradier_bot.py

      - name: Create patch branch and push PR
        run: |
          cd tradier
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git checkout -b suggestion-patch-${{ github.run_id }}
          cp ../suggestion.txt gpt_patch.py
          git add gpt_patch.py
          git commit -m "üí° Sugerencia autom√°tica de OpenAI [skip ci]"
          git push https://x-access-token:${{ secrets.TRADIER_TOKEN }}@github.com/tbarato1804/tradier.git suggestion-patch-${{ github.run_id }}

      - name: Try applying patch automatically if valid
        run: |
          cp tradier/gpt_patch.py tradier/gpt_patch_temp.py
          python -m py_compile tradier/gpt_patch_temp.py
        continue-on-error: true

      - name: Apply patch to repo if syntax is OK
        id: apply_patch
        if: success()
        run: |
          cp tradier/gpt_patch_temp.py tradier/applied_patch.py
          echo "‚úÖ Patch aplicado correctamente."


      - name: Upload patch as artifact
        uses: actions/upload-artifact@v4
        with:
          name: gpt_patch
          path: tradier/gpt_patch.py

      - name: Guardar copia en auto-code-gpt
        run: |
          mkdir -p suggestions
          cp tradier/gpt_patch.py suggestions/gpt_patch_${{ github.run_id }}.py

      - name: üì£ Comentar en PR si no se aplic√≥ autom√°ticamente
        if: steps.apply_patch.outcome != 'success'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Extrae el ID del √∫ltimo Pull Request abierto por este flujo
          PR_NUMBER=$(gh pr list --repo tbarato1804/tradier --head suggestion-patch-${{ github.run_id }} --json number -q '.[0].number')

          # Crea un resumen autom√°tico del contenido del parche
          SUMMARY=$(python -c "import re; f=open('tradier/gpt_patch.py'); print(''.join(re.findall(r'def\s+\w+\(.*?\):', f.read())))")

          # Formatea el comentario con bot√≥n + resumen
          COMMENT_MSG="üí° Esta sugerencia no se aplic√≥ autom√°ticamente.\n\nüìù **Resumen del cambio propuesto:**\n\`\`\`python\n$SUMMARY\n\`\`\`\n\nüîò Para aplicarlo manualmente ahora:\n[![Aplicar este parche ahora](https://img.shields.io/badge/Aplicar_parche-manualmente-blue)](https://github.com/tbarato1804/auto-code-gpt/actions/workflows/merge_and_apply_patch.yml)"

          # Publica el comentario en el PR
          gh pr comment $PR_NUMBER --repo tbarato1804/tradier --body "$COMMENT_MSG"
