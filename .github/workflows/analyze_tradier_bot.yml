name: Analyze Tradier Bot and Suggest Improvements

on:
  workflow_dispatch:

jobs:
  analyze-and-pr:
    runs-on: ubuntu-latest
    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      TRADIER_TOKEN: ${{ secrets.TRADIER_TOKEN }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install dependencies
        run: pip install openai

      - name: Clone Tradier repository
        run: git clone https://x-access-token:${{ secrets.TRADIER_TOKEN }}@github.com/tbarato1804/tradier.git tradier

      - name: Run OpenAI analysis
        run: python analyze_tradier_bot.py

      - name: Create patch branch and push PR
        run: |
          cd tradier
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git checkout -b suggestion-patch-${{ github.run_id }}
          cp ../suggestion.txt gpt_patch.py
          git add gpt_patch.py
          git commit -m "ðŸ’¡ Sugerencia automÃ¡tica de OpenAI [skip ci]"
          git push https://x-access-token:${{ secrets.TRADIER_TOKEN }}@github.com/tbarato1804/tradier.git suggestion-patch-${{ github.run_id }}

      - name: Subir gpt_patch.py como artefacto para inspecciÃ³n
        uses: actions/upload-artifact@v4
        with:
          name: gpt_patch
          path: gpt_patch.py


      - name: Guardar copia en auto-code-gpt/suggestions/
        run: |
          mkdir -p suggestions
          cp gpt_patch.py suggestions/gpt_patch_${{ github.run_id }}.py
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add suggestions/gpt_patch_${{ github.run_id }}.py
          git commit -m "ðŸ“Ž Copia local de sugerencia gpt_patch.py [skip ci]" || echo "Nada que commitear"
          git push origin main || echo "No se pudo pushear, quizÃ¡s no es main"

