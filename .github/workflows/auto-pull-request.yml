
name: Auto Pull Request from GPT Suggestion

on:
  workflow_run:
    workflows: ["Run Bot Suggestion Flow"]
    types:
      - completed

jobs:
  create-pr:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
