
name: Auto Pull Request with Diff Comment

on:
  push:
    branches:
      - main

jobs:
  create_pull_request:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

      - name: Fetch all history for all tags and branches
        run: git fetch --prune --unshallow

      - name: Create Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@v5
        with:
          commit-message: "🛠️ Sugerencia aplicada automáticamente [skip ci]"
          title: "💡 Nueva sugerencia automática aplicada"
          body: |
            Este pull request contiene sugerencias generadas por OpenAI y aplicadas automáticamente por el bot.
          branch: "auto/gpt-suggestion"
          base: "main"
          delete-branch: true
          labels: autogenerated
          assignees: tbarato1804

      - name: Comentar con resumen del diff
        if: steps.cpr.outputs.pull-request-number != ''
        run: |
          echo "Calculando cambios..."
          git diff --unified=0 HEAD^ HEAD > diff.txt
          echo -e "\n📝 Cambios aplicados en este PR:\n\`\`\`diff" > comment_body.txt
          cat diff.txt >> comment_body.txt
          echo -e "\`\`\`" >> comment_body.txt

      - name: Comentar en el Pull Request
        if: steps.cpr.outputs.pull-request-number != ''
        uses: peter-evans/create-or-update-comment@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ steps.cpr.outputs.pull-request-number }}
          body-path: comment_body.txt
