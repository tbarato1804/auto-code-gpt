
name: Auto Fix + PR

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  suggest-and-pr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install openai black

      - name: Run test_bot.py (simulación de error)
        run: python test_bot.py

      - name: Run send_to_openai.py
        run: python send_to_openai.py

      - name: Format suggestion with Black (ignora errores)
        run: |
          black suggestion.txt || echo "⚠️ Black no pudo formatear suggestion.txt, pero seguimos con el workflow"

      - name: Add markers and append to applied_suggestions.py
        run: |
          echo "\n# === INICIO GPT SUGERENCIA ===" >> applied_suggestions.py
          cat suggestion.txt >> applied_suggestions.py
          echo "\n# === FIN GPT SUGERENCIA ===" >> applied_suggestions.py

      - name: Set GitHub credentials
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

      - name: Commit and push suggestion
        run: |
          git add suggestion.txt applied_suggestions.py
          git commit -m "💡 Aplicación automática con marcas de GPT [skip ci]"
          git push
