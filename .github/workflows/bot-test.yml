
name: Test Bot + OpenAI Suggestion + Auto Commit

on:
  workflow_dispatch:

jobs:
  run-test-suggest-and-commit:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        pip install openai black

    - name: Run bot test
      run: python test_bot.py

    - name: Send result to OpenAI for suggestion
      run: python send_to_openai.py
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

    - name: Auto-format suggestion with black
      run: black suggestion.txt

    - name: Validate suggestion format with black
      run: |
        black --check suggestion.txt || (echo '‚ùå El c√≥digo sugerido no pasa black' && exit 1)

    - name: Commit suggestion to repo
      run: |
        git config user.name "github-actions"
        git config user.email "actions@github.com"
        git add suggestion.txt
        git commit -m "üí° Sugerencia autom√°tica de OpenAI [skip ci]"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
