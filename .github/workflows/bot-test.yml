
name: Test Bot + OpenAI Suggestion + Apply with History

on:
  workflow_dispatch:

jobs:
  run-test-suggest-and-apply:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        pip install openai black

    - name: Run bot test
      run: python test_bot.py

    - name: Send result to OpenAI for suggestion
      run: python send_to_openai.py
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

    - name: Auto-format suggestion
      run: black suggestion.txt

    - name: Validate suggestion format
      run: |
        black --check suggestion.txt || (echo '❌ El código sugerido no pasa black' && exit 1)

    - name: Append suggestion with markers to file
      run: |
        echo "\n# === INICIO GPT SUGERENCIA ===" >> applied_suggestions.py
        cat suggestion.txt >> applied_suggestions.py
        echo "\n# === FIN GPT SUGERENCIA ===" >> applied_suggestions.py

    - name: Commit result with history
      run: |
        git config user.name "github-actions"
        git config user.email "actions@github.com"
        git add suggestion.txt history/*.txt applied_suggestions.py
        git commit -m "💡 Sugerencia aplicada con historial GPT [skip ci]"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
