name: Auto Fix and PR with GPT

env:
  OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

on:
  workflow_dispatch:

jobs:
  auto-fix:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run test simulation
        run: python test_bot.py

      - name: Generate suggestion with OpenAI
        run: python send_to_openai.py

      - name: Format suggestion with Black
        run: black suggestion.txt || echo "⚠️ Black no pudo formatear suggestion.txt, pero seguimos con el workflow"

      - name: Add GPT markers to applied_suggestions.py
        run: |
          echo "\n# === INICIO GPT SUGERENCIA ===" >> applied_suggestions.py
          cat suggestion.txt >> applied_suggestions.py
          echo "\n# === FIN GPT SUGERENCIA ===" >> applied_suggestions.py

      - name: Configure Git
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"

      - name: Commit and push changes
        run: |
          git add suggestion.txt applied_suggestions.py
          git commit -m "💡 Aplicación automática con marcas de GPT [skip ci]"
          git push