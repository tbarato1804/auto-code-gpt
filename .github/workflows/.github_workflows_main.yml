
name: OpenAI Code Suggestion

on:
  push:
    paths:
      - "test_bot.py"
  workflow_dispatch:

jobs:
  suggest-fix:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install openai black

      - name: Simular prueba del bot
        run: python test_bot.py

      - name: Obtener sugerencia de OpenAI
        run: python send_to_openai.py
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

      - name: Auto-format suggestion (no fallo si es inválido)
        run: |
          black suggestion.txt || echo "⚠️ Black no pudo formatear suggestion.txt, pero seguimos con el workflow"

      - name: Aplicar sugerencia al archivo final
        run: |
          echo "\n# === INICIO GPT SUGERENCIA ===" >> applied_suggestions.py
          cat suggestion.txt >> applied_suggestions.py
          echo "\n# === FIN GPT SUGERENCIA ===" >> applied_suggestions.py

      - name: Commit y push
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add applied_suggestions.py suggestion.txt
          git commit -m "💡 Aplicación automática con marcas de GPT [skip ci]"
          git push
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
